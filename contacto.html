  <!-- FORMULARIO -->
  <main class="container pt-5">
    <section class="formulario-contacto">
      <h2>Formulario de contacto para Reservas</h2>
      <form class="contacto-form" novalidate>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo:</label>
          <input type="text" id="nombre" class="form-control" required minlength="3" placeholder="Escribí tu nombre completo" />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico:</label>
          <input type="email" id="email" class="form-control" required placeholder="correo@ejemplo.com" />
        </div>

        <div class="mb-3">
          <label for="destino" class="form-label">Destino de interés:</label>
          <select id="destino" class="form-select" required>
            <option value="">Elegí una opción</option>
            <option value="playa">Playas paradisíacas</option>
            <option value="nieve">Turismo de nieve</option>
            <option value="trekking">Trekking y naturaleza</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje:</label>
          <textarea id="mensaje" class="form-control" rows="4" required minlength="10" placeholder="Escribí tu mensaje"></textarea>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-primary">
            <i class="bi bi-envelope-fill"></i> Enviar
          </button>
        </div>
      </form>
    </section>

    <!-- IMAGEN + VIDEO -->
    <section class="media-contenido mt-5">
      <h2 class="text-center">Turismo Responsable</h2>
      <div class="text-center">
        <img src="img/turismo_sostenible.jpg" alt="Paisaje turístico" class="img-fluid my-3 mx-auto d-block" />
